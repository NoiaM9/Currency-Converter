<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <div class="field">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1">
            </div>
            <div class="field">
                <label for="from-currency-filter">From:</label>
                <input type="text" id="from-currency-filter" placeholder="Search...">
                <select id="from-currency"></select>
            </div>
            <div class="field">
                <label for="to-currency-filter">To:</label>
                <input type="text" id="to-currency-filter" placeholder="Search...">
                <select id="to-currency"></select>
            </div>
            <button id="convert">Convert</button>
        </div>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
